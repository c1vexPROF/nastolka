<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.circle{
			height:100px;
			width:100px;
			background-color:red;
			border-radius: 50%;
			position:absolute;
			top:0px;
			left:0px;
			transition:1s;
		}
	</style>
</head>
<body>
	<div class="circle">
		

	</div>
	<script type="text/javascript">
		let elem=document.querySelector(".circle")
		function moveCircle() {
			let num = Math.random();
			let num_big = num*1920;
			let x = Math.round(num_big);

			let num2 = Math.random();
			let num_big2 = num2*1040;
			let y = Math.round(num_big2);
			elem.style.top=y+"px";
			elem.style.left=x+"px";
		}
		setInterval(moveCircle,1000);

	</script>
</body>
</html>
